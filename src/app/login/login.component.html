<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Autenticação</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Usuário</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" class="form-control" name="email-address" formControlName="user"
                    required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" formControlName="password"
                    required>
                </div>
              </div>
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-dark">
                  ENTRAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
